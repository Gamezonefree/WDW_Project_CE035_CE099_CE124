<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <!-- JavaScript file included -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div id="main">
        <h1>TIC TAC TOE</h1>

        <!-- Game Instructions -->
        <p id="ins">Game starts by just Tap on
            box<br><br><span id="player1">Player 1</span> starts as
            <b>Player X</b><br>And<br>
            <span id="player2">Player 2</span> as <b>Player 0</b>
        </p>
        <div id="score">
            <div id="firstPlayer">
                <input type="text" id="firstPlayerName" value="Player 1"> :&nbsp;
                <p id="firstPlayerScore">0</p>
            </div>
            <div id="secondPlayer">
                <input type="text" id="secondPlayerName" value="Player 2"> :&nbsp;
                <p id="secondPlayerScore">0</p>
            </div>
        </div>
        <!-- 3*3 grid of Boxes -->
        <table>
            <tr>
                <td>
                    <input type="text" id="b1" class="box" onclick="insert_x_0(this); myfunc();" readonly>
                </td>
                <td>
                    <input type="text" id="b2" class="box" onclick="insert_x_0(this); myfunc();" readonly>
                </td>
                <td>
                    <input type="text" id="b3" class="box" onclick="insert_x_0(this); myfunc();" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="b4" class="box" onclick="insert_x_0(this); myfunc();" readonly>
                </td>
                <td>
                    <input type="text" id="b5" class="box" onclick="insert_x_0(this); myfunc();" readonly>
                </td>
                <td>
                    <input type="text" id="b6" class="box" onclick="insert_x_0(this); myfunc();" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="b7" class="box" onclick="insert_x_0(this); myfunc();" readonly>
                </td>
                <td>
                    <input type="text" id="b8" class="box" onclick="insert_x_0(this); myfunc();" readonly>
                </td>
                <td>
                    <input type="text" id="b9" class="box" onclick="insert_x_0(this); myfunc();" readonly>
                </td>
            </tr>
        </table>

        <line id="line" />
        <!-- Grid end here  -->
        <br><br><br>
        <!-- Button to reset game -->
        <button id="but" onclick="reset()">
            RESET
        </button>

        <br><br>
        <!-- Space to show player turn -->
        <p id="print"></p>

        <div class="modal" tabindex="-1" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <p id="modal-msg"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="continuePlay">Play again</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.js"></script>
    <script src="script.js"></script>
    <!-- <script src="BadJs.js"></script> -->
</body>

</html>
